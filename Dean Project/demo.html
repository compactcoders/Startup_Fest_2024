    <style>
        body{
            color: rgb(14, 20, 208);
            overflow: hidden;
        }
             
        #events .carousel{
            height: 900px;
            perspective: 800px;
            margin-top: -110px;
        }
        #events .carousel .carousel-item{
            width:450px;
            height: 50vh;
            cursor: pointer;
        }
        #events .image{
            width:100%;
            border-radius: 10px;
        }




        #events .btns a {
            position: relative;
            margin-left: 20%;
            padding: 15px 15px;
            font-size: 24px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.5s;
            left: 35%;
            transform: translateX(-100%);
            
            
           
        }

        #events .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            flex-direction: row;
            position: relative;
            bottom: 35vh;
            right: 40%;
            z-index: 4;
            left: 50%;
            transform: translateX(-50%);
        }

        #events .blue-btn {
            color: #03e9f4;
            border: 1.5px solid #03e9f4;
            border-radius: 7px;
            z-index: 1;
        
        }

        #events .blue-btn:hover {
            background-color: #03e9f4;
            color: #050801;
            box-shadow: 0px 0px 5px #03e9f4, 0px 0px 25px #03e9f4, 0px 0px 50px #03e9f4, 0px 0px 100px #03e9f4;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }


        @media  (max-width: 768px) {
            #events .carousel .carousel-item {
                width: 60%;
                height: 30vh;
            }
            #events .btns {
                bottom: 40vh;
                width: 150%;
                left: 40%;
                
            }
        }


    /* background galaxy animation start*/
