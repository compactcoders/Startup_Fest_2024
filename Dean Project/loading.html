<!DOCTYPE html>
<html lang="en">
<style>
    *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
    }

.loader-wrapper {
  margin: 0;
  overflow: hidden;
  background-color: black;
  background-size: cover;
}

.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.loading img {
  height: 40%;
}
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="loader-wrapper">
    <div class="loading">
        <img src="images\load.gif">
    </div>
</div>
</body>
</html>
